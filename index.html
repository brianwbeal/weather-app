<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>weather app</title>
    <meta charset="utf-8">
    <meta name="description" content="simple weather app to consume openweather api and display info to a user">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700" rel="stylesheet"><!-- google font call -->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!-- jquery -->
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="main">
      <div><!-- container -->

        <div class="heading"><!-- flex-column -->
          <div class="city">
            <h1 id="currentCity">portland , or</h1>
          </div>
          <div class="time">
            <h2 id="currentTime">hh : mm</h2>
          </div>
        </div>

        <div class="icon">
          <div class="icon-frame">
            <!-- png -->
            <img id="weather-image" src="">
          </div>
        </div>

        <div class="current"><!-- flex column -->
          <div class="temperature">
            <h3 id="currentTemp"></h3>
          </div>
          <div class="conditions">
            <h4 id="currentConditions"></h4>
          </div>
        </div>

        <div class="bottom-row"><!-- flex-row -->
          <div class="sunrise-sunset"><!-- flex column -->
            <h5>sunrise<span id="sunriseTime"></span></h5><!-- span {display:block;} -->
            <h5>sunset<span id="sunsetTime"></span></h5><!-- span {display:block;} -->
          </div>
          <div class="wind"><!-- flex column -->
            <i></i>
            <h5>wind<span id="currentWind"></span></h5><!-- span {display:block;} -->
          </div>
          <div class="highs-lows"><!-- flex column -->
            <h5>high<span id="todayHigh"></span></h5><!-- span {display:block;} -->
            <h5>low<span id="todayLow"></span></h5><!-- span {display:block;} -->
          </div>
        </div>

        <div class="forecast">
          <div>
            <div class="tomorrow">

            </div>
            <div class="second-day">

            </div>
            <div class="third-day">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
